# Deploy development branch to GitHub Pages (separate environment)
name: Deploy Dev Preview to Pages

on:
  push:
    branches: ['dev']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-dev'
  cancel-in-progress: true

env:
  VITE_PUBLIC_KEY: ${{ secrets.VITE_PUBLIC_KEY }}
  VITE_SERVICE_ID: ${{ secrets.VITE_SERVICE_ID }}
  VITE_TEMPLATE_ID: ${{ secrets.VITE_TEMPLATE_ID }}

jobs:
  deploy:
    environment:
      name: gh-pages-dev
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages (Dev)
        id: deployment
        uses: actions/deploy-pages@v4
